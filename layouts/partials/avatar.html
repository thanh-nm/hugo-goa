<header class="row text-center header">

  {{ $baseurl := printf "%s" .Site.BaseURL }}
  {{ with .Site.Params.authorimage }}
  <img src="{{ $baseurl }}/img/{{ . }}" alt="Author Image" class="img-circle text-center headshot">
  {{ end }}

  <h3 class="author text-center">{{ .Site.Params.author }}</h3>
  {{ partial "info.html"  . }}


</header>
